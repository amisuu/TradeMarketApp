<nav class="navbar navbar-expand-md bg-light navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">Trade Market</a>
  
        <ul class="navbar-nav mr-auto" *ngIf='loggedIn'>
            <li class="nav-item">
                <a class="nav-link" href="#">Buy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sell</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Messages</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="loggedIn" dropdown>
            <a class="dropdown-toggle text-dark" dropdownToggle>Welcome user</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf='!loggedIn' #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" 
            autocomplete="off">
            <input 
                   name="username"
                   [(ngModel)]="model.username"
                   type="text" 
                   class="form-control mr-sm-2" 
                   type="text" 
                   placeholder="Username">
            <input 
                   name="password"
                   [(ngModel)]="model.password"
                   type="text" 
                   class="form-control mr-sm-2" 
                   type="password" 
                   placeholder="Password">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>
  </nav>
